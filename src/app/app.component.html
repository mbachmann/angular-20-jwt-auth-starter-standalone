<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Angular-Spring-Starter</a>

    <ul class="navbar-nav me-auto" routerLinkActive="active">
      <li class="nav-item">
        <a class="nav-link" routerLink="home">Home</a>
      </li>
      @if (showAdminBoard) {
        <li class="nav-item">
          <a class="nav-link" routerLink="admin">Admin Board</a>
        </li>
      }
      @if (showModeratorBoard) {
        <li class="nav-item">
          <a class="nav-link" routerLink="mod">Moderator Board</a>
        </li>
      }
      <li class="nav-item">
        @if (isLoggedIn) {
          <a class="nav-link" routerLink="user">User</a>
        }
      </li>
    </ul>

    @if (!isLoggedIn) {
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
    }

    @if (isLoggedIn) {
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    }
  </nav>

  <div class="container mt-3">
    <router-outlet></router-outlet>
  </div>
</div>
